name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


#//TODO (mb) 14.10.21: parallelize
jobs:
  checkout_meta:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update -i
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

  build-service:
    needs: checkout_meta
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update -i
      - name: Build and push service Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: service.dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          #//TODO (mb) 13.10.21: grep tag from git tag/branch
          tags: ghcr.io/mattelacchiato/service:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push enketo Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: enketo.dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          #//TODO (mb) 13.10.21: grep tag from git tag/branch
          tags: ghcr.io/mattelacchiato/enketo:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push nginx Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: nginx.dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          #//TODO (mb) 13.10.21: grep tag from git tag/branch
          tags: ghcr.io/mattelacchiato/nginx:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push secrets Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: secrets.dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          #//TODO (mb) 13.10.21: grep tag from git tag/branch
          tags: ghcr.io/mattelacchiato/secrets:latest
          labels: ${{ steps.meta.outputs.labels }}
